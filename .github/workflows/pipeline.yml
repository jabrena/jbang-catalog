name: Validate JBang Catalog

on:
  push:
    paths:
      - 'jbang-catalog.json'
      - '.github/scripts/jbang-catalog-schema.json'
      - '.github/scripts/JbangSchemaValidator.java'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup JBang
        uses: jbangdev/setup-jbang@v1
      
      - name: Validate JBang Catalog
        run: |
          jbang .github/scripts/JbangSchemaValidator.java --verbose