name: Validate JBang Catalog

on:
  push:
    paths:
      - 'jbang-catalog.json'
      - '.github/scripts/jbang-catalog-schema.json'
      - '.github/scripts/JbangSchemaValidator.java'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      
      - name: Setup JBang
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app setup
          echo "$HOME/.jbang/bin" >> $GITHUB_PATH
      
      - name: Validate JBang Catalog
        run: |
          jbang .github/scripts/JbangSchemaValidator.java --verbose